{% extends "events/base.html" %}

{% block content %}

<br />

<div class="card">
    <div class="card-header">
        User
    </div>
    <div class="card-body">
        <h2 class="card-title">{{ user }}</h2>
        <p class="card-text">
        <ul>
            <li>
                {{ user.first_name }}
            </li>
            <li>
                {{ user.last_name }}
            </li>
            <li>
                {{ user.email }}
            </li>
            
        </ul>
        </p>
        <a href="{% url 'update_user' user.id %}">
            <button class="btn btn-primary">Update</button>
        </a>
    </div>
</div>




{% endblock %}
